<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
    <link href="../tailwind.css" rel="stylesheet" />
  </head>
  <body class="grid h-screen w-screen place-content-center">
    <div class="flex space-x-4">
      <button
        class="rounded-md bg-blue-400 px-4 py-3 text-blue-900 shadow-md transition-colors duration-150 ease-in hover:bg-blue-500 hover:text-blue-100 focus:outline-none focus:ring focus:ring-blue-400 active:bg-blue-500 active:outline active:outline-blue-400 active:duration-75"
      >
        Button
      </button>
      <button
        class="rounded-md bg-yellow-400 px-4 py-3 text-yellow-900 shadow-md transition-colors duration-150 ease-in hover:bg-yellow-500 hover:text-yellow-100 focus:outline-none focus:ring focus:ring-yellow-400 active:bg-yellow-500 active:outline active:outline-yellow-400 active:duration-75"
      >
        Button
      </button>
      <button
        class="rounded-md bg-green-400 px-4 py-3 text-green-900 shadow-md transition-colors duration-150 ease-in hover:bg-green-500 hover:text-green-100 focus:outline-none focus:ring focus:ring-green-400 active:bg-green-500 active:outline active:outline-green-400 active:duration-75"
      >
        Button
      </button>
      <button
        class="rounded-md bg-gray-400 px-4 py-3 text-gray-900 shadow-md transition-colors duration-150 ease-in hover:bg-gray-500 hover:text-gray-100 focus:outline-none focus:ring focus:ring-gray-400 active:bg-gray-500 active:outline active:outline-gray-400 active:duration-75"
      >
        Button
      </button>
      <button
        class="rounded-md bg-red-400 px-4 py-3 text-red-900 shadow-md transition-colors duration-150 ease-in hover:bg-red-500 hover:text-red-100 focus:outline-none focus:ring focus:ring-red-400 active:bg-red-500 active:outline active:outline-red-400 active:duration-75"
      >
        Button
      </button>
    </div>
  </body>
</html>
