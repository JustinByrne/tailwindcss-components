<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
    <link href="../tailwind.css" rel="stylesheet" />
  </head>
  <body
    class="grid h-screen w-screen place-items-center gap-6 bg-gray-100 py-6"
  >
    <div
      class="relative cursor-pointer overflow-hidden rounded-md bg-white outline-dashed outline-gray-400"
    >
      <label
        for="file"
        class="absolute left-1/2 top-1/2 flex -translate-x-1/2 -translate-y-1/2 items-center space-x-2 text-gray-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-10 w-10"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          />
        </svg>
        <span>Upload</span>
      </label>
      <input type="file" id="file" class="aspect-video w-96 opacity-0" />
    </div>
  </body>
</html>
