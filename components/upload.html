<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
    <link href="../tailwind.css" rel="stylesheet" />
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body
    class="grid h-screen w-screen place-items-center gap-6 bg-gray-100 py-6"
  >
    <div
      class="group relative overflow-hidden rounded-md bg-white shadow-lg"
      x-data="{ files: null }"
    >
      <label
        for="file"
        class="absolute inset-4 flex flex-col items-center justify-center space-y-1 rounded-md text-gray-400 outline-dashed outline-gray-400 group-hover:text-gray-500 group-hover:outline-gray-500"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-10 w-10"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          />
        </svg>
        <span
          x-text="files ? files.map(file => file.name).join(', ') : 'Upload'"
        ></span>
      </label>
      <input
        type="file"
        id="file"
        class="aspect-video w-96 cursor-pointer opacity-0"
        x-on:change="files = Object.values($event.target.files)"
      />
    </div>
  </body>
</html>
